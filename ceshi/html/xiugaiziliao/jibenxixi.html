<!DOCTYPE html>
<html lang="en">

<head>
    <title>基本信息</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../css/jibenxinxi.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../js/bootstrap.js"></script>
    <script src="../../js/vue.js"></script>
    <script src="../../js/vue.min.js"></script>
    <script src="../../js/axios.js"></script>
    <script src="../../js/vue-resource.js"></script>
    <script src="../../js/vconsole.min.js"></script>
    <script src="../../js/minganci.js"></script>
    <script src="../../js/jsencrypt.js"></script>
    <script src="../../js/hsjidh.js"></script>
    <script src="../../js/axiosjsqing.js"></script>
    <script src="../../js/jgifdj.js"></script>
    <script src="../../js/jsencrypt.js"></script>
    <script src="../../js/hsjidh.js"></script>
    <script src="../../js/axiosjsqing.js"></script>
    <script src="../../js/jgifdj.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation" style="background:#fff;width: 100%;z-index: 100000;"
        id="daohanglan">
        <div class="container-fluid">
            <div class="">
                <a class="navbar-brand col-xs-1 col-sm-1 col-md-1 col-lg-1"
                    style="color: #fff;text-align: center;"><span class="glyphicon glyphicon-chevron-left"
                        style="color: rgb(0, 0, 0);" onclick="Mback()"></span></a>
                <a class="navbar-brand col-xs-10 col-sm-10 col-md-10 col-lg-10"
                    style="color: #000;text-align: center;font-size: 20px;font-weight: blod;">基本信息</a>
                <a class="navbar-brand col-xs-1 col-sm-1 col-md-1 col-lg-1"
                    style="color: #000;float: right;text-align: right;"><span
                        style="color: rgb(0, 0, 0);margin-left: -15px;font-size:14px;"></span></a>
            </div>
        </div>
    </nav>
    <div id="app">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <img :src="'http://192.168.2.100:99:99/'+touxiang" alt="" class="img-responsive center-block imagess"
                    id="myimg" v-if="panduantouxiang == '0'">
                <img :src="'https://www.jianqitongmeng.com/'+touxiang" alt=""
                    class="img-responsive center-block imagess" id="myimg" v-else>
                <input type="file" name="fileToUpload" id="fileToUpload" class="file-btn" accept="image/*"
                    capture="camera" @change='changeimage($event)'>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao">
                <span class="leibiao_left">姓名</span>
                <span class="leibiao_rigth"><input type="text" placeholder="请填写姓名" v-model="ashjdg"
                        @blur.prevent="changeCount('1')"></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao" @click="xingbeis">
                <span class="leibiao_left">性别</span>
                <span class="leibiao_rigth">{{xingbei}} ></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao">
                <span class="leibiao_left">年龄</span>
                <span class="leibiao_rigth"><span>岁</span><input type="text" placeholder="请填写年龄" v-model="age"></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao" @click="gongzuojy('jingyan')">
                <span class="leibiao_left">工作经验</span>
                <span class="leibiao_rigth">{{experiencename}} ></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao">
                <span class="leibiao_left">手机号码</span>
                <span class="leibiao_rigth"><input type="number" placeholder="请填写手机号" v-model="phone"
                        disabled="disabled"></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao">
                <span class="leibiao_left">邮箱地址</span>
                <span class="leibiao_rigth"><input type="text" placeholder="请填写邮箱地址" v-model="email"
                        disabled="disabled"></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao" @click="live_city('diqu' , '1')">
                <span class="leibiao_left">现居住城市</span>
                <span class="leibiao_rigth">{{live_cityname}} ></span>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 leibiao" @click="live_city('diqu' , '2')">
                <span class="leibiao_left">户口所在地</span>
                <span class="leibiao_rigth">{{home_cityname}} ></span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yingcangyi" id="yingcangyi" @click="guanbi">

        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yingcanger" id="yingcanger">
            <div class="form-group">
                <label class="radio-inline sex" @click="sexs('男')">
                    男性
                </label>
                <label class="radio-inline sex" @click="sexs('女')">
                    女性
                </label>
                <label class="radio-inline quxiao">
                    取消
                </label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yingcangsan" id="yingcangsan">
            <div class="form-group">
                <label class="radio-inline sex" v-for="user in users" @click="xuanze(user.id,user.name)">
                    {{user.name}}
                </label>
                <label class="radio-inline quxiao">
                    取消
                </label>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yingcangsi" id="yingcangsi">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 diqu">
                <div v-for="user in users"
                    style="text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;width: 100%;"
                    @click="diquxuanze(user.id,user.name)">
                    {{user.name}}
                </div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 diqus"
                style="text-align: center;background: #f4f4f4;padding: 0;">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 diqus_l" style="text-align: center;">
                    <div v-for="diqunames in diquname"
                        style="text-align: center;background: #f4f4f4;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;width: 100%;"
                        @click="queding(diqunames.id,diqunames.name)">
                        {{diqunames.name}}
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 diqus_l" style="text-align: center;">
                    <div v-for="diqunameid in diqunameids"
                        style="text-align: center;background: #f4f4f4;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;width: 100%;"
                        @click="quedings(diqunameid.id,diqunameid.name)">
                        {{diqunameid.name}}
                    </div>
                </div>

            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 yingcangwu" id="yingcangwu" style="padding: 0px;">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 diqu" style="padding: 0px;">
                <div v-for="user in users"
                    style="text-align: center;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;width: 100%;"
                    @click="diquxuanze(user.id,user.name)">
                    {{user.name}}
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 diqus"
                style="text-align: center;background: #f4f4f4;padding: 0;padding: 0px;">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 diqus_l" style="text-align: center;padding: 0px;">
                    <div v-for="diqunames in diquname"
                        style="text-align: center;background: #f4f4f4;white-space:nowrap;overflow: hidden;text-overflow: ellipsis;width: 100%;"
                        @click="queding(diqunames.id,diqunames.name)">
                        {{diqunames.name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <button @click="xiugai">123</button>
        </div>
    </div>
</body>
<script src="../../js/jibenxinxi.js"></script>
</html>
