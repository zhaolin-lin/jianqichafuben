<!DOCTYPE html>
<html>
<head>
	<title>企业基本信息</title>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport"
		content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../../css/qiyeban/qiyejibenxinxi.css">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/vue.min.js"></script>
	<script src="../../js/axios.js"></script>
	<script src="../../js/vue-resource.js"></script>
	<script src="../../js/jsencrypt.js"></script>
    <script src="../../js/hsjidh.js"></script>
    <script src="../../js/axiosjsqing.js"></script>
    <script src="../../js/jgifdj.js"></script>
</head>
<body>
<div id="qiyejibenxinxi">
	<div class="til">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 til_point"><img src="../../img/left_point.png"></div>
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 til_text">企业基本信息</div>
	</div>
	<div class="bodys">
		<div class="zhuce">
			<span class="zhuce_img"></span>请填写信息注册
		</div>
		<div class="touxiang">
			<div class="touxiang_left">
				<div class="touxiang_text1"><span>头</span><span>像：</span></div>
				<div class="touxiang_text2">请上传招聘人头像，真实头像更容易获得人才</div>
			</div>
			<div class="touxiang_img"><img src="../../img/buheshi.png"></div>
		</div>
		<div class="mingcheng">
			<div class="mc_left"><span>名</span><span>称：</span></div>
			<div class="mc_right">
				<form><input type="" name="" placeholder="请输入招聘人名称" class="inp"></form>
			</div>
		</div>
		<div class="mingcheng">
			<div class="mc_left"><span>职</span><span>位：</span></div>
			<div class="mc_right">
				<form><input type="" name="" placeholder="请输入招聘职位" class="inp"></form>
			</div>
		</div>
		<div class="mingcheng">
			<div class="mc_left">公司名称：</div>
			<div class="mc_right">
				<form><input type="" name="" placeholder="请输入公司名称" class="inp"></form>
			</div>
		</div>
		<div class="mingcheng">
			<div class="mc_left">公司简称：</div>
			<div class="mc_right">
				<form><input type="" name="" placeholder="请输入公司简称" class="inp"></form>
			</div>
		</div>
		<div class="mingcheng">
			<div class="mc_left">工作邮箱：</div>
			<div class="mc_right">
				<form><input type="" name="" placeholder="请输入接收人才简历的工作邮箱" class="inp"></form>
			</div>
		</div>
		<!-- 点击去认证跳转到企业认证页面 -->
		<div class="queren"><span>去认证</span></div>
	</div>
</div>
</body>
</html>
