
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" /> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
</head>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<script src="../../js/jquery.js"></script>
<script src="../../js/vue.js"></script>
<script src="../../js/bootstrap.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
<script src="../../js/axios.js"></script>
<style type="text/css">
        html,
        body {
            margin: 0;
            height: 100%;
        }
        .navbar {
            position: relative;
            min-height: 50px;
            margin-bottom: 0px;
            border: 1px solid transparent;
        }
        .form-control {
            width: 80%;
        }
        .form-control{
            border: 0px solid #000;
            border-right: 1px solid #d4d4d4;
        }
        .input-group-addon{
            border: 0px solid #000;
        }
         input{
            outline: none;
         }
           .header {
            width: 100%;
            height: 25px;
            line-height: 25px;
            text-align: center;
            position: relative;
        }

        .header div:before,
        .header div:after {
            position: absolute;
            background: #ccc;
            content: "";
            height: 1px;
            top: 50%;
            width: 100px;
        }

        .header div:before {
            left: 10px;
        }

        .header div:after {
            right: 10px;
        }
        .col-xs-7{
            padding-left: 0px;
            padding-right: 0px;
        }
        .col-xs-12{
            padding-left: 0px;
            padding-right: 0px;
        }
        .col-xs-2{
            padding-left: 0px;
            padding-right: 0px;
        }
        .form-control {
                background-color: #f2f2f2;
        }
        .input-group-addon {
            padding: 3px 12px;
        }
        ul {
            display: block;
            list-style-type: disc;
            margin-block-start: 0.5em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 0px !important;
        }
        [v-cloak] {
            display: none !important;
        }
        .navbar {
            border: 0px solid transparent;
        }
</style>
<body style="background:#fff;height:100%;">
<div id="widthLI" style="background: #FD9700;position: fixed;width: 100%;z-index: 100000;top:0px">
    </div>
<nav class="navbar navbar-default" role="navigation" style="background:#FD9700;position: fixed;;width: 100%;z-index: 100000;" id="daohanglan">
    <div class="container-fluid">
        <div class="">
            <a class="navbar-brand col-xs-1 col-sm-1 col-md-1 col-lg-1" style="color: #fff;text-align: center;"><span class="glyphicon glyphicon-chevron-left" style="color: rgb(255, 255, 255);" onclick="Mback()"></span></a>
            <a class="navbar-brand col-xs-10 col-sm-10 col-md-10 col-lg-10" style="color: #fff;text-align: center;">判决书搜索</a>
            <a class="navbar-brand col-xs-1 col-sm-1 col-md-1 col-lg-1" style="color: #fff;float: right;text-align: right;" ><span class="glyphicon glyphicon-remove" style="color: rgb(255, 255, 255);margin-left: -15px" onclick="Mclose()"></span></a>
        </div>
    </div>
</nav>
<div id="app" v-cloak>
<div style="background: #fff;width: 100%;height: 50px">
    <div style="padding: 8px 24px 10px;">
        <form class="bs-example bs-example-form" role="form">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入关键词企业名称"  v-model='str'>
                <span class="input-group-addon" @click="sendGetByObj"><img src="../../image/sousuo1.png"></span>
            </div>
        </form>
    </div>
</div>
<div style="width: 100%;height: 50px;overflow: hidden;">
        <div style="line-height: 30px;width: 30%;background: #f2f2f2;border: 1px solid #f2f2f2;border-radius: 5px;float: left;height: 30px;margin-top: 10px;text-align: center;margin-left: 8px"@click="anjianleixing" onclick="anjianleixing(this)" id="anjianleixingS">案件类型
        </div>
        <div style="line-height: 30px;width: 30%;background: #f2f2f2;border: 1px solid #f2f2f2;border-radius: 5px;float: left;height: 30px;margin-top: 10px;text-align: center;margin-left: 10px"@click="fayuancengji" onclick="fayuancengji(this)" id="fayuancengjiS">法院层级筛选
        </div>  
        <div style="line-height: 30px;width: 30%;background: #f2f2f2;border: 1px solid #f2f2f2;border-radius: 5px;float: left;height: 30px;margin-top: 10px;text-align: center;margin-left: 10px;"@click="wenshuleishuaixuan" onclick="wenshuleishuaixuan(this)" id="wenshuleishuaixuanS">文书类筛选
        </div>  
    </div>
<div style="background: #f2f2f2;" class="col-xs-12">
    <ul id="J_List3" style="margin-bottom: 7px;">
        <li style="background:#fff;padding-bottom:15px;margin-top: 10px;"  v-for="(user,index) in users" :id="user.aid" onclick="tiaozhuan(this)">
            <div style="margin-left:15px;padding-bottom:5px;padding-top:10px;" :id="'name'+index"></div>
            <div style="width:90%;height:30px;line-height:30px;margin-left:15px">
                <span>{{ user.fycj }}{{ user.cpnumber }}</span>
            </div>
            <div style="width:90%;height:30px;line-height:30px;margin-left:15px">
                裁定日期：
                <span>{{ user.endtime }}</span>
            </div>  
        </li>
    </ul>
</div>
<!-- 隐藏框0开始 -->
<div style="position: fixed;bottom: 0px;left: 0px;width: 100%;background: #fff;display: none" id="ycsheng0">
    <div class="btn-group" style="width: 100%;">
        <button type="button" class="btn btn-default col-xs-3" onclick="quxiao()">取消</button>
        <button type="button" class="btn btn-default col-xs-6">选择</button>
        <button type="button" class="btn btn-default col-xs-3" onclick="queding()">确定</button>
    </div>
    <div style="height: 200px;overflow-x: hidden;overflow-y: scroll;margin: 0 auto;padding: 20px 0 20px 0;">
        <ul id="anjianlx">
            <li v-for="anjianlx in anjianlxs" style="text-align: center;line-height: 40px;font-size: 18px;color:#000" :id="anjianlx.id">{{anjianlx.typename}}</li>
        </ul>
    </div>
</div>
<!-- 隐藏框0结束 -->
<!-- 隐藏框1开始 -->
<div style="position: fixed;bottom: 0px;left: 0px;width: 100%;background: #fff;display: none" id="ycsheng1">
    <div class="btn-group" style="width: 100%;">
        <button type="button" class="btn btn-default col-xs-3" onclick="quxiao()">取消</button>
        <button type="button" class="btn btn-default col-xs-6">选择</button>
        <button type="button" class="btn btn-default col-xs-3" onclick="queding()">确定</button>
    </div>
    <div style="height: 200px;overflow-x: hidden;overflow-y: scroll;margin: 0 auto;padding: 20px 0 20px 0;">
        <ul id="fayuancengS">
            <li v-for="fayuanceng in fayuancengS" style="text-align: center;line-height: 40px;font-size: 18px;color:#000" :id="fayuanceng .id">{{fayuanceng.value}}</li>
        </ul>
    </div>
</div>
<!-- 隐藏框1结束 -->
<!-- 隐藏框2开始 -->
<div style="position: fixed;bottom: 0px;left: 0px;width: 100%;background: #fff;display: none" id="ycsheng2">
    <div class="btn-group" style="width: 100%;">
        <button type="button" class="btn btn-default col-xs-3" onclick="quxiao()">取消</button>
        <button type="button" class="btn btn-default col-xs-6">选择</button>
        <button type="button" class="btn btn-default col-xs-3" onclick="queding()">确定</button>
    </div>
    <div style="height: 200px;overflow-x: hidden;overflow-y: scroll;margin: 0 auto;padding: 20px 0 20px 0;">
        <ul id="wenshuleiS">
            <li v-for="wenshulei in wenshuleiS" style="text-align: center;line-height: 40px;font-size: 18px;color:#000" :id="wenshulei .id">{{wenshulei.value}}</li>
        </ul>
    </div>
</div>
<!-- 隐藏框2结束 -->
</div>
</body>
<script type="text/javascript">
    var c = "";
    var a = "";
    var b = "";
    var d = "";
    var anjianid ="2";
    var fayuanid ="";
    var wenshuleiid ="";
window.onload=function(){
      var widthLIN = localStorage.getItem("key"); 
    document.getElementById('widthLI').style.height = widthLIN + 'px';
    document.getElementById('daohanglan').style.top = widthLIN + 'px';
    var dhlH = document.getElementById('daohanglan').offsetHeight;
    document.getElementById('app').style.marginTop = Number(widthLIN) + Number(dhlH) + 'px';
            var haizi = "";
             var name,value;
   var str=location.href; //取得整个地址栏
   var num=str.indexOf("?")
   str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]

   var arr=str.split("&"); //各个参数放到数组里
   for(var i=0;i < arr.length;i++){
        num=arr[i].indexOf("=");
        if(num>0){
             name=arr[i].substring(0,num);
             value=arr[i].substr(num+1);
             this[name]=value;
              haizi = decodeURI(value);
        }
   }
             new Vue({
                 el:'#app',
                 data:{
                    users:[],
                    anjians:[], 
                     str: haizi,
                     getStr: null,
                    // typpe:[]
                    anjianlxs:[],
                    fayuancengS:[],
                    wenshuleiS:[],
                 },
                mounted:function(){
                    this.sendGetByObj();
                   
                },
                 methods:{
                     sendGetByObj:function(){
                        this.getStr = this.str.toUpperCase();
                          var than = this;
                         // //2.get通过params选项
                         this.$http.get('../../../plus/list.php',{
                              params:{
                                tid: anjianid,
                                fycj: fayuanid,
                                channelid: '-9',
                                wslb: wenshuleiid,
                                keyword: this.getStr,
                                act: 'app',
                              }
                         })
                           .then(function (response) {
                            console.log(response.data.content.content);
                            than.users = response.data.content.content;
                            var minshian = response.data.content.content
                            setTimeout(function(){ 
                                for (var i = 0; i < minshian.length; i++) {
                                    var minshiani = minshian[i].fulltitle;
                                    var nameID = "name" + i
                                    var Name = document.getElementById(nameID).innerHTML = minshiani;
                                }
                            },500)
                           })
                           .catch(function (error) {
                             console.log(error);
                         });
                     },
                     anjianleixing:function(){
                        document.getElementById('ycsheng0').style.display = "block"
                          var than = this;
                         // //2.get通过params选项
                         this.$http.get(`../../../plus/cansu.php`,{
                              params:{
                                action: 'cslx',
                                channeltype: '-9',
                                typeid: '1',
                              }
                         })
                           .then(function (anjians) {
                            console.log(anjians.data.typeid);
                            than.anjianlxs = anjians.data.typeid
                           })
                           .catch(function (error) {
                             console.log(error);
                         });
                     },
                     fayuancengji:function(){
                        document.getElementById('ycsheng1').style.display = "block"
                          var than = this;
                         // //2.get通过params选项
                         this.$http.get(`../../../plus/cansu.php`,{
                              params:{
                                action: 'fycj',
                                channeltype: '-9',
                                typeid: '1',
                              }
                         })
                           .then(function (fayuan) {
                            console.log(fayuan.data.content);
                            than.fayuancengS = fayuan.data.content
                           })
                           .catch(function (error) {
                             console.log(error);
                         });
                     },
                     wenshuleishuaixuan:function(){
                        document.getElementById('ycsheng2').style.display = "block"
                          var than = this;
                         // //2.get通过params选项
                         this.$http.get(`../../../plus/cansu.php`,{
                              params:{
                                action: 'wslx',
                                channeltype: '-9',
                                typeid: '1',
                              }
                         })
                           .then(function (wenshulei) {
                            console.log(wenshulei.data.content);
                            than.wenshuleiS = wenshulei.data.content
                           })
                           .catch(function (error) {
                             console.log(error);
                         });
                     },
                 },
                 
             });
         }
function anjianleixing(element){
    c = element.id
    setTimeout(function(){ 
        var uli = document.getElementById("anjianlx");
        var lio = uli.getElementsByTagName('li');
        for (var i = 0; i < lio.length; i++) {
            uli.getElementsByTagName('li')[i].style.color = "#000";
            lio[i].index = i; 
            lio[i].onclick = function(){
                for (var p = 0; p < i ; p++) {
                    uli.getElementsByTagName('li')[p].style.color = "#000";
                }
            xiangqing = this.index;
            uli.getElementsByTagName('li')[xiangqing].style.color = "#FD9700";
            a = uli.getElementsByTagName('li')[xiangqing].innerHTML;
            anjianid = uli.getElementsByTagName('li')[xiangqing].id;
            }
        } 
    }, 100);
}
function fayuancengji(element){
    c = element.id
    setTimeout(function(){ 
        var uli = document.getElementById("fayuancengS");
        var lio = uli.getElementsByTagName('li');
        for (var i = 0; i < lio.length; i++) {
            uli.getElementsByTagName('li')[i].style.color = "#000";
            lio[i].index = i; 
            lio[i].onclick = function(){
                for (var p = 0; p < i ; p++) {
                    uli.getElementsByTagName('li')[p].style.color = "#000";
                }
            xiangqing = this.index;
            uli.getElementsByTagName('li')[xiangqing].style.color = "#FD9700";
            b= uli.getElementsByTagName('li')[xiangqing].innerHTML;
            fayuanid = uli.getElementsByTagName('li')[xiangqing].id;
            }
        } 
    }, 100);
}
function wenshuleishuaixuan(element){
    c = element.id
    setTimeout(function(){ 
        var uli = document.getElementById("wenshuleiS");
        var lio = uli.getElementsByTagName('li');
        for (var i = 0; i < lio.length; i++) {
            uli.getElementsByTagName('li')[i].style.color = "#000";
            lio[i].index = i; 
            lio[i].onclick = function(){
                for (var p = 0; p < i ; p++) {
                    uli.getElementsByTagName('li')[p].style.color = "#000";
                }
            xiangqing = this.index;
            uli.getElementsByTagName('li')[xiangqing].style.color = "#FD9700";
            d= uli.getElementsByTagName('li')[xiangqing].innerHTML;
            wenshuleiid = uli.getElementsByTagName('li')[xiangqing].id;
            }
        } 
    }, 500);
}
 function queding(){
        if (c == "anjianleixingS") {
             document.getElementById('anjianleixingS').innerHTML = a;
             document.getElementById('ycsheng0').style.display = "none";
         }else if(c == "fayuancengjiS"){
            document.getElementById('fayuancengjiS').innerHTML = b;
            document.getElementById('ycsheng1').style.display = "none";
         }
         else if(c == "wenshuleishuaixuanS"){
            document.getElementById('wenshuleishuaixuanS').innerHTML = d;
            document.getElementById('ycsheng2').style.display = "none";
         }
    }
    function quxiao(){
        document.getElementById('ycsheng0').style.display = "none";
        document.getElementById('ycsheng1').style.display = "none";
        document.getElementById('ycsheng2').style.display = "none";
    }
function tiaozhuan(element){
    var aid = element.id;
    window.location.href = "../anjianxiangqing/anjianxiangqing1.html?aid="+aid;
}
function Mclose(){
      var widthLIN1 = localStorage.getItem("key1"); 
      if (widthLIN1 == "2") {
         window.webkit.messageHandlers.Mclose.postMessage("123");
     }else{
        window.control.mClose();
     }
      
}
function Mback(){
    window.history.go(-1);
}
</script>
</html>
