<script>
    window.onload = function () {
        var widthLIN = localStorage.getItem("key");
        document.getElementById('widthLI').style.height = widthLIN + 'px';
        document.getElementById('daohanglan').style.top = widthLIN + 'px';
        var dhlH = document.getElementById('daohanglan').offsetHeight;
        document.getElementById('app').style.marginTop = Number(widthLIN) + Number(dhlH) + 'px';

        var time = [];
        var timess = [];
        var aid = [];
        var user = [];
        var sn = "";
        var search = "";
        var name, value;
        var str = location.href; //取得整个地址栏
        var num = str.indexOf("?")
        str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

        var arr = str.split("&"); //各个参数放到数组里
        for (var i = 0; i < arr.length; i++) {
            num = arr[i].indexOf("=");
            if (num > 0) {
                name = arr[i].substring(0, num);
                value = arr[i].substr(num + 1);
                this[name] = value;
                aid.push(value)
            }
        }

        new Vue({
            el: '#app',
            data: {
                users: "",
                users1: "",
                users2: "",
                times: "",
                times1: "",
            },
            mounted: function () {
                this.sendGetByObj();
            },
            methods: {
                sendGetByObj: function () {
                    var than = this;
                    this.$http.get('../../../index.php/index/qy/views', {
                        params: {
                            act: 'app',
                            dopost: 'czxxs',
                            id: aid[1]
                        }
                    })
                        .then(function (response) {
                            console.log(response.data.content);
                            than.users = response.data.content;
                            var shijian = response.data.content.rjsj
                            Date.prototype.toLocaleString = function () {
                                return this.getFullYear() + "." + (this.getMonth() + 1) + "." + this.getDate();
                            };

                            var unixTimestamp = new Date(shijian * 1000);
                            commonTime = unixTimestamp.toLocaleString();
                            than.times = commonTime;

                            var shijian1 = response.data.content.sjrq
                            Date.prototype.toLocaleString = function () {
                                return this.getFullYear() + "." + (this.getMonth() + 1) + "." + this.getDate();
                            };

                            var unixTimestamp = new Date(shijian1 * 1000);
                            commonTime = unixTimestamp.toLocaleString();
                            than.times1 = commonTime;

                        })
                        .catch(function (error) {
                            console.log(error);
                        });
                }
            }

        });
    }
    function Mclose() {
        var widthLIN1 = localStorage.getItem("key1");
        if (widthLIN1 == "2") {
            window.webkit.messageHandlers.Mclose.postMessage("123");
        } else {
            window.control.mClose();
        }

    }
    function Mback() {
        window.history.go(-1);
    }
</script>
