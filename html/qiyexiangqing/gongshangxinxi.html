<style type="text/css">

html,

<body style="background:#f2f2f2;height:100%;">
    <div id="widthLI" style="background: #FD9700;position: fixed;width: 100%;z-index: 100000;top:0px">
    </div>
    <nav class="navbar navbar-default" role="navigation" style="background:#FD9700;position: fixed;;width: 100%;z-index: 100000;top: 0;" id="daohanglan">
        <div class="container-fluid">
            <div class="" style="display: flex; justify-content: space-between;align-items: center;">
                <a class="navbar-brand col-xs-1 col-sm-1 col-md-1 col-lg-1" style="color: #fff;text-align: center;"><span class="glyphicon glyphicon-chevron-left" style="color: rgb(255, 255, 255);" onclick="Mback()"></span></a>
                <a class="navbar-brand col-xs-10 col-sm-10 col-md-10 col-lg-10" style="color: #fff;text-align: center;">工商信息</a>
                <a class="navbar-brand col-xs-1 col-sm-1 col-md-1 col-lg-1" style="color: #fff;float: right;text-align: right;"><span class="glyphicon glyphicon-remove" style="color: rgb(255, 255, 255);margin-left: -15px" onclick="Mclose()"></span></a>
            </div>
        </div> 
    </nav>
    <!-- 正文开始 -->
    <div id="app" v-cloak style="height: 100%;">
        <div style="width: 100%;height: 100%;background-color: #fff" v-if="users == undefined">
            <img src="../../image/zanwushuju.png" style="position: absolute; width: 60%;top: 50%;left: 50%;-webkit-transform: translate(-50%, -50%);-moz-transform: translate(-50%, -50%);-ms-transform: translate(-50%, -50%);-o-transform: translate(-50%, -50%);transform: translate(-50%, -50%);">
            
        </div>
        <div style="width: 100%;height: 100%;" v-else>
            <table width="90%" style="margin-left:5%;" id="table">
                <tbody>
                    <tr>
                        <th width="50%" style="text-align:left;color:#999999;font-size:14px;height:40px;line-height:40px;">统一社会信用代码:</th>
                        <th width="50%" style="text-align:left;color:#999999;font-size:14px;height:40px;line-height:40px">企业名称:</th>
                    </tr>
                    <tr>
                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;line-height:40px">{{ users.xydm }}</th>
                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;line-height:40px;">{{ users.name }}</th>
                    </tr>
                    <tr>
                        <th width="50%" style="text-align:left;color:#999999;font-size:14px;height:40px;line-height:40px;">类型:</th>

                    </tr>
                    <tr>
                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;">{{ users.leixin }}</th>
                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;line-height:40px;">{{ users.fddb }}</th>
                    </tr>
                    <tr>
                        <th width="50%" style="text-align:left;color:#999999;font-size:14px;height:40px;line-height:40px;">注册资本:</th>
                        <th width="50%" style="text-align:left;color:#999999;font-size:14px;height:40px;line-height:40px">成立日期:</th>
                    </tr>
                    <tr>
                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;line-height:40px">{{ users.zzzb }}万人民币</th>
                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;line-height:40px;">{{ times }}</th>
                    </tr>
                    <tr>
                        <th width="50%" style="text-align:left;color:#999999;font-size:14px;height:40px;line-height:40px;">营业期限自:</th>

                    </tr>

                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;line-height:40px">{{ times1 }}</th>
                        <th width="50%" style="text-align:left;color:#000;font-size:14px;height:40px;line-height:40px;">{{ times2 }}</th>

<script>
window.onload = function() {
    var widthLIN = localStorage.getItem("key");
    document.getElementById('widthLI').style.height = widthLIN + 'px';
    document.getElementById('daohanglan').style.top = widthLIN + 'px';
    var dhlH = document.getElementById('daohanglan').offsetHeight;
    document.getElementById('app').style.marginTop = Number(widthLIN) + Number(dhlH) + 'px';
    var time = [];
    var timess = [];
    var sn = "";
    var search = "";
    var name, value;
    var chaxun = [];
    var str = location.href; //取得整个地址栏
    var num = str.indexOf("?")
    str = str.substr(num + 1); //取得所有参数   stringvar.substr(start [, length ]

    var arr = str.split("&"); //各个参数放到数组里
    for (var i = 0; i < arr.length; i++) {
        num = arr[i].indexOf("=");
        if (num > 0) {
            name = arr[i].substring(0, num);
            value = arr[i].substr(num + 1);
            this[name] = value;
            chaxun.push(value)
        }
    }
    new Vue({
        el: '#app',
        data: {
            users: [],
            times: "",
            times1: "",
            times2: "",
            times3: "",
        },
        mounted: function() {
            this.sendGetByObj();
        },
        methods: {
            sendGetByObj: function() {
                var than = this;
                // //2.get通过params选项

                this.$http.get('../../../index.php/index/qy/views', {
                        params: {
                            dopost: 'gsxq',
                            act: "app",
                            aid: chaxun[0],
                        }
                    })
                    .then(function(response) {
                        console.log(response.data.content);
                        than.users = response.data.content;
                        var shijianceshi = response.data.content;
                        Date.prototype.toLocaleString = function() {
                            return this.getFullYear() + "." + (this.getMonth() + 1) + "." + this.getDate();
                        };
                        var time = shijianceshi.clrq;
                        var unixTimestamp = new Date(time * 1000);
                        commonTime = unixTimestamp.toLocaleString();
                        if (!isNaN(commonTime)) {
                            console.log(commonTime)
                            than.times = commonTime;

                        } else {
                            console.log('123')
                            than.times = "";
                        }
                        var time = shijianceshi.xzsj;
                        var unixTimestamp = new Date(time * 1000);
                        commonTime = unixTimestamp.toLocaleString();
                        console.log(commonTime)
                        if (!isNaN(commonTime)) {
                            console.log(commonTime)
                            than.times1 = commonTime;

                        } else {
                            console.log('123')
                            than.times1 = "";
                        }
                        var time = shijianceshi.yyqs;
                        var unixTimestamp = new Date(time * 1000);
                        commonTime = unixTimestamp.toLocaleString();
                        if (!isNaN(commonTime)) {
                            than.times2 = commonTime;

                        } else {
                            than.times2 = "";
                        }
                        var time = shijianceshi.hzrq;
                        var unixTimestamp = new Date(time * 1000);
                        commonTime = unixTimestamp.toLocaleString();
                        if (!isNaN(commonTime)) {
                            than.times3 = commonTime;

                        } else {
                            than.times3 = "";
                        }
                    })
                    .catch(function(error) {
                        console.log(error);
                    });
            }
        }

    });
}

function Mclose() {
    var widthLIN1 = localStorage.getItem("key1");
    if (widthLIN1 == "2") {
        window.webkit.messageHandlers.Mclose.postMessage("123");
    } else {
        window.control.mClose();
    }

}

function Mback() {
    window.history.go(-1);
}
</script>
